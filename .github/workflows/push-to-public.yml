name: Build and Deploy BootLauncherLite

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore NuGet packages
        run: dotnet restore

      - name: Publish BootLauncherLite
        run: dotnet publish -c Release -o "./publish"

      - name: Zip publish folder
        run: powershell Compress-Archive -Path publish\* -DestinationPath BootLauncherLite.zip -Force

      # Step to push to the public repository
      - name: Push artifact to public repo
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Add the public repository as a remote
          git remote add public_repo https://<YOUR_PUBLIC_REPO_URL>.git
          
          # Authenticate with the token
          echo "${{ secrets.PUBLIC_REPO_TOKEN }}" | git credential approve
          
          # Push the artifact
          git add BootLauncherLite.zip
          git commit -m "Add compiled artifact"
          git push public_repo master
        env:
          PUBLIC_REPO_TOKEN: ${{ secrets.PUBLIC_REPO_TOKEN }}
