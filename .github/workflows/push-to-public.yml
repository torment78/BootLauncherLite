name: Push Artifact to Public Repository

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout source (private repo)
        uses: actions/checkout@v4

      - name: Download ZIP from private release
        run: |
          mkdir artifacts
          curl -L -o artifacts/BootLauncherLite.zip \
            https://github.com/torment78/BootLauncherLite-/releases/download/snapshot-latest/BootLauncherLite.zip

      - name: Push ZIP to public repo
        run: |
          # make a clean git repo just for the public repo
          mkdir public-repo
          cd public-repo

          git init

          git config user.name  "GitHub Actions"
          git config user.email "actions@github.com"

          # IMPORTANT: use the PAT in the URL so git DOESN'T use github-actions[bot]
          git remote add origin https://x-access-token:${{ secrets.PUBLIC_REPO_TOKEN }}@github.com/torment78/BootLauncherLite-.git

          # bring the zip into this repo
          cp ../artifacts/BootLauncherLite.zip .

          git add BootLauncherLite.zip
          git commit -m "Automated snapshot from ${GITHUB_SHA}"

          # GitHub new repos default to 'main'. Change to 'master' if your public repo uses that.
          git branch -M main
          git push -f origin main
