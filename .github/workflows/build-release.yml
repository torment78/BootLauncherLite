name: Build BootLauncherLite Release

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # Optional: restore (publish will restore anyway, but this is fine)
      - name: Restore NuGet packages
        run: dotnet restore

      - name: Publish BootLauncherLite (win-x64, framework-dependent, single file)
        run: dotnet publish `
              -c Release `
              -r win-x64 `
              /p:PublishSingleFile=true `
              /p:SelfContained=false `
              -o "./publish"

      - name: Zip publish folder
        run: powershell Compress-Archive -Path publish\* -DestinationPath BootLauncherLite.zip -Force

      - name: Create GitHub Release and upload asset
        uses: softprops/action-gh-release@v2
        with:
          files: BootLauncherLite.zip
          tag_name: snapshot-latest
          name: snapshot_latest
          body: This is an automated snapshot build for the latest commit
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
